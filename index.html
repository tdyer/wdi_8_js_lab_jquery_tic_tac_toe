<html>
  <head>
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="main_container">
      <h1 id="main_heading" class="heading" >Tic! Tac! Toe!</h1>
      <h2 id="winning"></h2>
      <table>
	<tbody id="game_board">
	  <tr class="box_row" >
	    <td class="box_cell" data-cell="0"></td>
	    <td class="box_cell" data-cell="1" ></td>
	  </tr>
	  <tr class="box_row">
	    <td class="box_cell" data-cell="3"></td>
	    <td class="box_cell" data-cell="4"></td>
	  </tr>
	  <tr class="box_row">
	    <td class="box_cell" data-cell="6"></td>
	    <td class="box_cell" data-cell="7"></td>
	  </tr>
	</tbody>
      </table>
      <input type="button" id='reset-game'>Reset Game</input>
      <input type="button" id='add-square'>Add Square</input>

    </div>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/event_delegation.js"></script>
  </body>
</html>
